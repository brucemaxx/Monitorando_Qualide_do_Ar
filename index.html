<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Qualidade do Ar</title>

    <script src="https://cdn.plot.ly/plotly-lastest.min.js"></script>
    <script src="https://api.mapbox.com/mapbox=gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox.gl.css' rel='stylesheet'/>

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <h1>Dashboard de Qualidade do Ar</h1>

    <main id="dashboard">
        <section id="mapa-container">
            <h2>Mapa de Monitoramento</h2>
            <div id="mapa"></div>
        </section>

        <section id="graficos-container">
            <h2>Dados em Tempo Real (Similado)</h2>
            <div id="qualidade-ar-graph" class="grafico"></div>
            <div id="poluentes-graph" class="grafico"></div>
            <div id="meteo-graph" class="grafico"></div>
        </section>
    </main>

    <script type="module" src="src/js/app.js"></script>

</html>
